<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Progress Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <main>
    <section>
      <div class="circle-container">
        <div class="circle green-circle"><i class="fa-solid fa-check"></i></div>
        <p style="color: #008000 !important">Start</p>
      </div>
      <div class="line-container grey-line">
        <div class="line green-line"></div>
      </div>
      <div class="circle-container">
        <div id="secondCir" class="circle grey-circle"><i class="fa-solid fa-xmark"></i></div>
        <p class="grey"></p>
      </div>
      <div class="line-container grey-line">
        <div class="line green-line"></div>
      </div>
      <div class="circle-container">
        <div id="thirdCir" class="circle grey-circle"><i class="fa-solid fa-xmark"></i></div>
        <p class="grey"></p>
      </div>
      <div class="line-container grey-line">
        <div class="line green-line"></div>
      </div>
      <div class="circle-container">
        <div id="fourthCir" class="circle grey-circle"><i class="fa-solid fa-xmark"></i></div>
        <p class="grey"></p>
      </div>
      <div class="line-container grey-line">
        <div class="line green-line"></div>
      </div>
      <div class="circle-container">
        <div id="finalCir" class="circle grey-circle"><i class="fa-solid fa-xmark"></i></div>
        <p class="grey"></p>
      </div>
    </section>
    <div class="buttons">
      <button id="left-button"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="right-button"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </main>

</body>

</html>
